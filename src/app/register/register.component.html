<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="mb-5">
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-danger" href="#">A<span>BC</span> Bank</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container col-md-12 mt-1 p-4" >
        <div class="d-flex justify-content-center h-100 p-5" >
            <div class="card" style="  width: 320px;">
                <div class="card-header bg-dark text-light">
                    <h3 class="text-center">Register</h3>
                </div>
                <div class="card-body p-4">
                    <form class="">
                        <!-- username -->

                        <div class="p-3 input-group form-group">
                            <input type="text" name="uname" [(ngModel)]="uname"
                                class="form-control" placeholder="Username" id="login">
                        </div>

                        <!-- account no -->

                        <div class="p-3 input-group form-group">
                            <input type="text" name="acno" [(ngModel)]="acno"
                                class="form-control" placeholder="account number" id="login">
                        </div>

                        <!--  password -->

                        <div class=" p-3 input-group form-group">
                            <input type="password" name="pswd" [(ngModel)]="pswd" 
                                class="form-control" placeholder="password" id="login">
                        </div>

                        <!-- button -->

                        <div class="p-3">
                            <input type="button" (click)="register()" value="Register" class="btn btn-primary "
                                style="float: right; width: 50%;">
                        </div>
                    </form>
                </div>
                <div class="car" style="text-align: center;">
                    <p> Already have an account? <a routerLink="">sign in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
