<!-- deposit -->
<div class="container col-md-12 p-1" >
    <div class="d-flex justify-content-center h-75 p-1" >
        <div class="card" style="  width: 320px;">
            <div class="card-header bg-dark text-light">
                <h3 class="text-center">Deposit Form
                </h3>
            </div>
            <div class="card-body p-1">
                <form class="">
                    <!-- username -->

                    <div class="p-2 input-group form-group">
                        <input type="text" name="acno" [(ngModel)]="acno"
                            class="form-control" placeholder="Account number" id="login">
                    </div>

                    <!-- account no -->

                    <div class="p-2 input-group form-group">
                        <input type="text" name="pswd" [(ngModel)]="pswd"
                            class="form-control" placeholder="password" id="login">
                    </div>

                    <!--  password -->

                    <div class=" p-2 input-group form-group">
                        <input type="password" name="amount" [(ngModel)]="amount" 
                            class="form-control" placeholder="amount" id="amt">
                    </div>

                    <!-- button -->

                    <div class="p-2">
                        <input type="button" (click)="deposit()" value="deposit" class="btn btn-primary "
                            style=" width: 100%;">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<br><br>
<!-- withdraw -->
<div class="container col-md-12  p-1" >
    <div class="d-flex justify-content-center h-75 p-1" >
        <div class="card" style="  width: 320px;">
            <div class="card-header bg-dark text-light">
                <h3 class="text-center">Withdraw Form</h3>
            </div>
            <div class="card-body p-1">
                <form class="">
                    
                        <!-- username -->
    
                        <div class="p-2 input-group form-group">
                            <input type="text" name="acno1" [(ngModel)]="acno1"
                                class="form-control" placeholder="Account number" id="login">
                        </div>
    
                        <!-- account no -->
    
                        <div class="p-2 input-group form-group">
                            <input type="text" name="pswd1" [(ngModel)]="pswd1"
                                class="form-control" placeholder="password" id="login">
                        </div>
    
                        <!--  password -->
    
                        <div class=" p-2 input-group form-group">
                            <input type="password" name="amount1" [(ngModel)]="amount1" 
                                class="form-control" placeholder="amount" id="amt">
                        </div>
    

                    <!-- button -->

                    <div class="p-2">
                        <input type="button" (click)="withdraw()" value="withdraw" class="btn btn-primary "
                            style=" width: 100%;">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
